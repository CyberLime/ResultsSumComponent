<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>
      <div>
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1>Summary</h1>
      <ul>
        <li>
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <span style="--i: hsl(0, 100%, 67%)">Reaction</span>
          </div>
          <p><b>80</b> / 100</p>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <span style="--i: hsl(39, 100%, 56%)">Memory</span>
          </div>
          <p><b>92</b> / 100</p>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <span style="--i: hsl(166, 100%, 37%)">Verbal</span>
          </div>
          <p><b>61</b> / 100</p>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <span style="--i: hsl(234, 85%, 45%)">Visual</span>
          </div>
          <p><b>72</b> / 100</p>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
